<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Horizontal-Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        .col-item{
            border:1px solid #333;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <!-- แนวนอน -->
    <div class="container bg-info">
        <div class="row justify-content-start">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <div class="row justify-content-end">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <!-- ทำให้มีระยะห่างซ้ายขวาเท่ากัน เว้นขอบ -->
        <div class="row justify-content-around">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <!-- ทำให้มีระยะห่างซ้ายขวาเท่ากัน ติดขอบ -->
        <div class="row justify-content-between">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
    </div>
</body>
</html>
