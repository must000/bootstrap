<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- Width คิด%จากdiv เช่น 25%ของdiv(100%)-->
        <div class="bg-danger w-25 p-3">Width 25%</div>
        <div class="bg-danger w-50 p-3">Width 50%</div>
        <div class="bg-danger w-75 p-3">Width 75%</div>
        <div class="bg-danger w-100 p-3">Width 100%</div>
        <div class="bg-danger w-auto p-3">Width Auto</div>

        <!-- Height div300px 25%ของdiv-->
        <!-- my คือ ระยะห่าง ของdivแต่ละdiv-->
        <div style="height: 300px;">
            <div class="bg-primary h-25 my-3">Height 25%</div>
            <div class="bg-primary h-50 my-3">Height 50%</div>
            <div class="bg-primary h-75 my-3">Height 75%</div>
            <div class="bg-primary h-100 my-3">Height 100%</div>
            <div class="bg-primary h-auto my-3">Height Auto</div>
        </div>
    </div>
</body>
</html>
