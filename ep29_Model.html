<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
          <!-- JavaScript Widget -->
          <!-- Modal -->
        <button class="btn btn-primary" data-bs-target="#showForm" data-bs-toggle="modal">ลงทะเบียน</button>

        <div class="modal fade" id="showForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">แบบฟอร์มลงทะเบียน</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button> <!-- ปุ่มกากบาท data-bs-dismiss="สิ่งที่ต้องการจะปิด"-->
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>ชื่อ</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>นามสกุล</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>เบอร์โทรศัพท์</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>

                    <!-- ปุ่่มด้านล่าง 2 ปุ่ม-->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button class="btn btn-success">บันทึกข้อมูล</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
